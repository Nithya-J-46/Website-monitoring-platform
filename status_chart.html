<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Status Chart</title>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f9;
        }

        .header {
            background-color: #1f2937;
            color: white;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            margin: 0;
        }

        .header a {
            color: white;
            background: #2563eb;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
            text-align: center;
        }

        canvas {
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>

<body>

<div class="header">
    <h2>Website Monitoring</h2>
    <a href="/dashboard">Back to Dashboard</a>
</div>

<div class="container">
    <div class="card">
        <h3>Website Status Overview</h3>
        <canvas id="statusChart"></canvas>
    </div>
</div>

<script>
    const upCount = {{ up_count }};
    const downCount = {{ down_count }};

    const ctx = document.getElementById("statusChart").getContext("2d");

    new Chart(ctx, {
        type: "pie",
        data: {
            labels: ["UP Websites", "DOWN Websites"],
            datasets: [{
                data: [upCount, downCount],
                backgroundColor: ["#22c55e", "#ef4444"]
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: "bottom"
                }
            }
        }
    });
</script>

</body>
</html>
